<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babelfont WASM Compiler Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        .status {
            padding: 15px;
            margin: 15px 0;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
        }
        .loading {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
        }
        .success {
            background: #d4edda;
            border-left: 4px solid #28a745;
        }
        .error {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
        }
        .info {
            background: #d1ecf1;
            border-left: 4px solid #17a2b8;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px 10px 0;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        .download-link {
            display: inline-block;
            padding: 12px 24px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 10px;
        }
        .download-link:hover {
            background: #218838;
        }
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            max-height: 300px;
            overflow-y: auto;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .stat-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            text-align: center;
        }
        .stat-label {
            font-size: 12px;
            color: #6c757d;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü¶Ä Babelfont WASM Compiler Test</h1>
        <p>Test the babelfont ‚Üí fontc ‚Üí TTF compilation pipeline in the browser.</p>
        
        <div id="status"></div>
        
        <div id="controls">
            <button id="runTest" disabled>Run Test</button>
            <button id="clearLog">Clear Log</button>
        </div>
        
        <div id="stats" class="stats" style="display: none;">
            <div class="stat-box">
                <div class="stat-label">Input Size</div>
                <div class="stat-value" id="inputSize">-</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Output Size</div>
                <div class="stat-value" id="outputSize">-</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Compile Time</div>
                <div class="stat-value" id="compileTime">-</div>
            </div>
        </div>
        
        <div id="downloadArea"></div>
        
        <h3>Log</h3>
        <pre id="log"></pre>
    </div>

    <script type="module">
        const statusDiv = document.getElementById('status');
        const logPre = document.getElementById('log');
        const runButton = document.getElementById('runTest');
        const clearButton = document.getElementById('clearLog');
        const downloadArea = document.getElementById('downloadArea');
        const statsDiv = document.getElementById('stats');

        let logMessages = [];
        let worker = null;

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}`;
            logMessages.push(logMessage);
            logPre.textContent = logMessages.join('\n');
            logPre.scrollTop = logPre.scrollHeight;
            console.log(message);
        }

        function setStatus(message, type = 'info') {
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
        }

        function formatBytes(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }

        clearButton.addEventListener('click', () => {
            logMessages = [];
            logPre.textContent = '';
            downloadArea.innerHTML = '';
            statsDiv.style.display = 'none';
        });

        async function loadBabelfontFile() {
            log('üìñ Loading Fustat.babelfont...');
            const response = await fetch('examples/Fustat.babelfont');
            if (!response.ok) {
                throw new Error(`Failed to load: ${response.statusText}`);
            }
            const text = await response.text();
            log(`‚úÖ Loaded ${formatBytes(text.length)} of JSON`);
            
            // Validate JSON
            JSON.parse(text);
            log('‚úÖ JSON is valid');
            
            return text;
        }

        async function runCompilationTest() {
            try {
                runButton.disabled = true;
                downloadArea.innerHTML = '';
                statsDiv.style.display = 'none';
                
                log('='.repeat(60));
                log('üöÄ Starting compilation test');
                log('='.repeat(60));

                // Load the babelfont file
                const babelfontJson = await loadBabelfontFile();
                const inputSize = babelfontJson.length;
                document.getElementById('inputSize').textContent = formatBytes(inputSize);

                // Compile using worker
                log('üî® Compiling font with WASM (in Web Worker)...');
                setStatus('‚öôÔ∏è Compiling...', 'loading');
                
                const ttfBytes = await compileInWorker(babelfontJson);

                const duration = ttfBytes.duration.toFixed(2);
                
                log(`‚úÖ Compilation successful!`);
                log(`üìä Compiled in ${duration}ms`);
                log(`üì¶ Output size: ${formatBytes(ttfBytes.data.length)}`);

                // Update stats
                document.getElementById('outputSize').textContent = formatBytes(ttfBytes.data.length);
                document.getElementById('compileTime').textContent = duration + 'ms';
                statsDiv.style.display = 'grid';

                // Create download link
                const blob = new Blob([ttfBytes.data], { type: 'font/ttf' });
                const url = URL.createObjectURL(blob);
                downloadArea.innerHTML = `
                    <a href="${url}" download="Fustat-compiled.ttf" class="download-link">
                        üì• Download Fustat-compiled.ttf
                    </a>
                `;

                setStatus('‚úÖ Compilation completed successfully!', 'success');
                log('='.repeat(60));
                log('‚úÖ Test completed successfully');
                log('='.repeat(60));

            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                if (error.stack) {
                    log(`Stack: ${error.stack}`);
                }
                setStatus(`‚ùå Compilation failed: ${error.message}`, 'error');
                statsDiv.style.display = 'none';
            } finally {
                runButton.disabled = false;
            }
        }

        function compileInWorker(babelfontJson) {
            return new Promise((resolve, reject) => {
                worker.postMessage({ type: 'compile', data: { babelfontJson } });
                
                const handler = (event) => {
                    const { type, ttfBytes, duration, error, stack } = event.data;
                    
                    if (type === 'success') {
                        worker.removeEventListener('message', handler);
                        resolve({ data: ttfBytes, duration });
                    } else if (type === 'error') {
                        worker.removeEventListener('message', handler);
                        const err = new Error(error);
                        err.stack = stack;
                        reject(err);
                    }
                };
                
                worker.addEventListener('message', handler);
            });
        }

        // Initialize
        async function initialize() {
            try {
                setStatus('‚è≥ Loading WASM module...', 'loading');
                log('ü¶Ä Initializing Web Worker...');

                // Create worker
                worker = new Worker('./test-compile-worker.js', { type: 'module' });
                
                // Wait for worker to be ready
                await new Promise((resolve, reject) => {
                    worker.onmessage = (event) => {
                        if (event.data.type === 'ready') {
                            log(`‚úÖ WASM module loaded in worker: ${event.data.version}`);
                            resolve();
                        } else if (event.data.type === 'error') {
                            reject(new Error(event.data.error));
                        }
                    };
                    
                    worker.onerror = (error) => {
                        reject(error);
                    };
                    
                    // Initialize the worker
                    worker.postMessage({ type: 'init' });
                });
                
                setStatus('‚úÖ Ready to compile', 'success');
                runButton.disabled = false;
                runButton.addEventListener('click', runCompilationTest);

                log('');
                log('Click "Run Test" to compile Fustat.babelfont');
                log('');

            } catch (error) {
                log(`‚ùå Failed to initialize: ${error.message}`);
                setStatus(`‚ùå Initialization failed: ${error.message}`, 'error');
            }
        }

        initialize();
    </script>
</body>
</html>
