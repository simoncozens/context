<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Compilation Test (Rayon Multi-threaded)</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 { color: #333; margin-top: 0; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover { background: #0056b3; }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 15px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 13px;
        }
        .log-entry {
            margin: 4px 0;
            padding: 2px 0;
        }
        .timestamp {
            color: #6c757d;
            margin-right: 8px;
        }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .info { color: #17a2b8; }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            border-left: 4px solid #007bff;
        }
        .stat-label {
            font-size: 12px;
            color: #6c757d;
            text-transform: uppercase;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü¶Ä Font Compilation Test (Multi-threaded)</h1>
        <p>Testing babelfont ‚Üí TTF compilation with rayon parallelism</p>
        
        <div>
            <button id="compileBtn">Compile Fustat.babelfont</button>
            <button id="downloadBtn" disabled>Download TTF</button>
        </div>

        <div class="stats" id="stats" style="display: none;">
            <div class="stat-card">
                <div class="stat-label">Input Size</div>
                <div class="stat-value" id="inputSize">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Output Size</div>
                <div class="stat-value" id="outputSize">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Compile Time</div>
                <div class="stat-value" id="compileTime">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Threads Used</div>
                <div class="stat-value" id="threadsUsed">-</div>
            </div>
        </div>

        <div id="log"></div>
    </div>

    <script type="module">
        import init, { compile_babelfont } from './wasm-dist/babelfont_fontc_web.js';
        import { startWorkers } from './wasm-dist/snippets/wasm-bindgen-rayon-38edf6e439f6d70d/src/workerHelpers.js';

        const log = document.getElementById('log');
        const compileBtn = document.getElementById('compileBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const statsDiv = document.getElementById('stats');

        let compiledTTF = null;

        function addLog(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.innerHTML = `<span class="timestamp">[${timestamp}]</span>${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        async function initializeWasm() {
            addLog('üîß Initializing WASM module with rayon...');
            
            // Initialize the main WASM module
            const wasmModule = await init();
            
            // Get memory and module for worker initialization
            const memory = wasmModule.memory;
            const module = wasmModule.module;
            
            // Determine number of threads
            const numThreads = navigator.hardwareConcurrency || 4;
            addLog(`üßµ Starting ${numThreads} worker threads...`);
            
            // Start rayon workers using wasm-bindgen-rayon helper
            // Note: This requires a special ThreadPoolBuilder from the WASM
            // For now, let's try without explicit worker startup
            addLog('‚úÖ WASM initialized (rayon will auto-start workers as needed)');
        }

        compileBtn.addEventListener('click', async () => {
            try {
                compileBtn.disabled = true;
                downloadBtn.disabled = true;
                statsDiv.style.display = 'none';
                
                addLog('üì• Loading Fustat.babelfont...');
                const response = await fetch('examples/Fustat.babelfont');
                const babelfontJson = await response.text();
                const inputSize = babelfontJson.length;
                addLog(`üìÑ Loaded ${(inputSize / 1024).toFixed(1)} KB`);
                
                addLog('üî® Compiling font with rayon multi-threading...');
                const startTime = performance.now();
                
                compiledTTF = compile_babelfont(babelfontJson);
                
                const endTime = performance.now();
                const duration = endTime - startTime;
                
                addLog(`‚úÖ Compilation successful in ${duration.toFixed(0)}ms`, 'success');
                addLog(`üì¶ Output: ${(compiledTTF.length / 1024).toFixed(1)} KB`);
                
                // Update stats
                document.getElementById('inputSize').textContent = `${(inputSize / 1024).toFixed(1)} KB`;
                document.getElementById('outputSize').textContent = `${(compiledTTF.length / 1024).toFixed(1)} KB`;
                document.getElementById('compileTime').textContent = `${duration.toFixed(0)} ms`;
                document.getElementById('threadsUsed').textContent = navigator.hardwareConcurrency || '?';
                statsDiv.style.display = 'grid';
                
                downloadBtn.disabled = false;
                
            } catch (error) {
                addLog(`‚ùå Error: ${error.message}`, 'error');
                if (error.stack) {
                    addLog(`Stack: ${error.stack}`, 'error');
                }
            } finally {
                compileBtn.disabled = false;
            }
        });

        downloadBtn.addEventListener('click', () => {
            if (!compiledTTF) return;
            
            const blob = new Blob([compiledTTF], { type: 'font/ttf' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'Fustat-compiled.ttf';
            a.click();
            URL.revokeObjectURL(url);
            
            addLog('üíæ TTF file downloaded');
        });

        // Initialize on load
        initializeWasm().catch(error => {
            addLog(`‚ùå Initialization failed: ${error.message}`, 'error');
        });
    </script>
</body>
</html>
